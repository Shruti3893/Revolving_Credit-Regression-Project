{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Prediction Results</title>
    <style>
        table, th, td{
            border:1px solid black;
            border-collapse:collapse;
            padding: 10px;
            background-color:thistle;
        }
        .down{
            background-color:skyblue;
            padding:10px;
        }
    </style>
    <script>
        function downloadCSV(csv, filename) {
            var csvFile;
            var downloadLink;
        
            // CSV file
            csvFile = new Blob([csv], {type: "text/csv"});
        
            // Download link
            downloadLink = document.createElement("a");
        
            // File name
            downloadLink.download = filename;
        
            // Create a link to the file
            downloadLink.href = window.URL.createObjectURL(csvFile);
        
            // Hide download link
            downloadLink.style.display = "none";
        
            // Add the link to DOM
            document.body.appendChild(downloadLink);
        
            // Click download link
            downloadLink.click();
        }
        function exportTableToCSV(filename) {
            var csv = [];
            var rows = document.querySelectorAll("table tr");
            
            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");
                
                for (var j = 0; j < cols.length; j++) 
                    row.push(cols[j].innerText);
                
                csv.push(row.join(","));        
            }
        
            // Download CSV file
            downloadCSV(csv.join("\n"), filename);
        }
    </script>

</head>
<body style = "background-image: url({% static 'pexels-francesco-ungaro-396547.jpg' %});">
    <div class = "container">
    <div class = "down">
        <h3>Here are your Predictions!!!</h3>
        <p>To download this table, Click Download table!!!</p>
        <button onClick = "exportTableToCSV('members.csv')">Download table</button>
    </div>
    <br>
    <table class="table table-hover">
        <tr>
            <th>Loan Amount</th>
            <th>Revolving Credit Prediction</th>
        </tr>
    {% for i,j in pred_dict.items %}
        <tr>
            <td>{{i}}</td>
            <td>{{j}}</td>
        </tr>
    {% endfor %}
    </table>
    </div>
</body>
</html>
